<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Gerli Hirv" />
        <title>Studen Restaurant Finder</title>
        <link rel="stylesheet" href="CSS/registeration.css">
    </head>

    <body>
        <main>
            <h2>Registeration</h2>
            <div class="main-container">
                <div class="first-con">
                    <label>Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br>
                    <label>Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                </div>
                <div class="second-con">
                    <label>Username</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Enter your user name" required>
                    <br>
                    <label>Phone Number</label>
                    <input type="text" id="number" name="number" placeholder="Enter your phone number" required>
                    <br>
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    <br>
                </div>
            </div>
            <button>Register</button>
        </main>
    </body>
</html>
